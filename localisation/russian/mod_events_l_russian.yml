l_russian:
  mod.1.t: "Коронация новой династии!"
  mod.1.d: "Москва - Сегодня в Кремле состоялась историческая церемония коронации, ознаменовавшая начало новой эры для России. На трон взошел представитель новой династии, обещающий перемены и возрождение страны после победы над коммунистами. Торжественное событие, наполненное величием и символизмом, собрало в столице представителей мировых держав, деятелей культуры, науки и политики. Новая династия, возглавляемая Андреем Тактаевым, символизирует связь с историческими корнями России и стремление к светлому будущему"
  mod.1.b: "Понятно"
  mod.2.t: "Избавление от советского наследия"
  mod.2.d: "Вернем царские название"
  mod.2.b: "Ленинград - Санкт-Петербург"
  mod.3.t: "Вторая гражданская война в России"
  mod.3.d: "В СССР разгорается новая гражданская война, когда монархисты, скрывавшиеся в течение двух десятилетий после падения Российской империи, поднимают оружие против советского режима. Столкновения вспыхнули в нескольких регионах страны, начиная с центральной России и распространяясь на юг и запад."
  mod.3.b: "Понятно"






